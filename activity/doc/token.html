	<ul>
		<li class="title">收费方式</li>
		<li>1、购买召集令牌，以下简称（令牌）后即可发布“召集令活动”；</li>
		<li>2、活动发布后，平台将把您的活动信息推向修理厂用户；</li>
		<li>3、每召集一家修理厂用户扣除1枚令牌；</li>
		<li>4、您可查看召集到的修理厂信息并与他联系；</li>
		<li>5、“令牌”次数扣除完，活动中止展示；</li>
		<li>6、“令牌”数额不足可继续购买；</li>
		<li>7、“令牌”购买后不退。</li>
	</ul>
